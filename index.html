<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام التسجيل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <a href="/" class="text-sm text-gray-500 hover:text-blue-600 mb-6 block">
        &larr; العودة إلى كل المناسبات
      </a>

      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        {-- EVENT_TITLE --}
      </h1>
      <form action="/register" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2"
            >الاسم الكامل</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >البريد الإلكتروني</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        {-- DYNAMIC_FIELDS --}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
        >
          تسجيل
        </button>
      </form>
    </div>
    <footer class="text-center text-sm text-gray-500 py-6">
    برمجة وتطوير: <a href="https://ihussam.dev" target="_blank" class="font-semibold text-blue-600 hover:underline">ihussam.dev</a>
  </footer>
</body>
</html>
