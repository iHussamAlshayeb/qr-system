<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">بوابة الموظفين</h1>
        
        <form id="login-form" class="space-y-6">
            
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">اسم المستخدم</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">كلمة المرور</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div id="error-message" class="text-sm text-red-500 text-center font-semibold"></div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">دخول</button>
        
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            // 1. Prevent the default form submission (which causes a page reload)
            event.preventDefault();

            // 2. Clear any previous error messages
            errorMessageDiv.textContent = '';

            // 3. Get the form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // 4. Send the data to the server in the background
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                // 5. Handle the server's response
                if (result.success) {
                    // If login was successful, redirect the user
                    window.location.href = result.redirectUrl;
                } else {
                    // If login failed, display the error message on the page
                    errorMessageDiv.textContent = result.message;
                }
            } catch (error) {
                // Handle network errors
                errorMessageDiv.textContent = 'An unexpected error occurred. Please try again.';
            }
        });
    </script>
    <footer class="text-center text-sm text-gray-500 py-6">
    برمجة وتطوير: <a href="https://ihussam.dev" target="_blank" class="font-semibold text-blue-600 hover:underline">ihussam.dev</a>
  </footer>
</body>
</html>
