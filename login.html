<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الموظفين</title>
  <style>
    body{font-family:Arial,sans-serif;background-color:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .container{background-color:#fff;padding:30px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);width:100%;max-width:400px}
    h1{text-align:center;color:#333}
    input{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;box-sizing:border-box;margin-bottom:20px}
    button{width:100%;padding:12px;background-color:#28a745;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px}
  </style>
</head>
<body>
  <div class="container">
    <h1>بوابة الموظفين</h1>
    <form action="/login" method="POST">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">دخول</button>
    </form>
  </div>
</body>
</html>
