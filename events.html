<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المناسبات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-4xl mt-10 p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">إدارة المناسبات</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="text-right py-3 px-4 uppercase font-semibold text-sm">اسم المناسبة</th>
                        <th class="text-right py-3 px-4 uppercase font-semibold text-sm">الحالة</th>
                        <th class="text-right py-3 px-4 uppercase font-semibold text-sm">رابط التسجيل</th>
                        <th class="text-right py-3 px-4 uppercase font-semibold text-sm">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {-- EVENTS_TABLE_ROWS --}
                </tbody>
            </table>
        </div>
        <div class="mt-10 p-6 bg-gray-50 rounded-lg border">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">إضافة مناسبة جديدة</h2>
            <form action="/admin/events/add" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">اسم المناسبة</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="description" class="block text-gray-700 font-semibold mb-2">وصف المناسبة (اختياري)</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300">إضافة المناسبة</button>
            </form>
        </div>
    </div>
</body>
</html>
