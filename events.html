<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>إدارة المناسبات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto max-w-4xl mt-10 p-8 bg-white rounded-xl shadow-lg"
    >
      <a
        href="/admin/home"
        class="inline-block mb-8 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-semibold hover:bg-gray-300"
        >&larr; العودة للرئيسية</a
      >
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        إدارة المناسبات
      </h1>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="text-right py-3 px-4 uppercase font-semibold text-sm">
                اسم المناسبة
              </th>
              <th class="text-right py-3 px-4 uppercase font-semibold text-sm">
                الحالة
              </th>
              <th class="text-right py-3 px-4 uppercase font-semibold text-sm">
                رابط التسجيل
              </th>
              <th class="text-right py-3 px-4 uppercase font-semibold text-sm">
                الإجراءات
              </th>
            </tr>
          </thead>
          <tbody class="text-gray-700">
            {-- EVENTS_TABLE_ROWS --}
          </tbody>
        </table>
      </div>
      <div class="mt-10 p-6 bg-gray-50 rounded-lg border">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
          إضافة مناسبة جديدة
        </h2>
        <form action="/admin/events/add" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block font-semibold">اسم المناسبة</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-3 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="location" class="block font-semibold"
              >موقع المناسبة</label
            >
            <input
              type="text"
              id="location"
              name="location"
              placeholder="مثال: مركز الرياض للمؤتمرات"
              class="w-full px-3 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="event_date" class="block font-semibold"
              >تاريخ ووقت المناسبة</label
            >
            <input
              type="datetime-local"
              id="event_date"
              name="event_date"
              class="w-full px-3 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label for="description" class="block font-semibold">الوصف</label>
            <textarea
              id="description"
              name="description"
              rows="2"
              class="w-full px-3 py-2 border rounded-lg"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold"
          >
            إضافة المناسبة
          </button>
        </form>
      </div>
    </div>
    <footer class="text-center text-sm text-gray-500 py-6">
      برمجة وتطوير:
      <a
        href="https://ihussam.dev"
        target="_blank"
        class="font-semibold text-blue-600 hover:underline"
        >ihussam.dev</a
      >
    </footer>
  </body>
</html>
