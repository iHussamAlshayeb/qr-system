<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الاستعلام عن التذاكر</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <a href="/" class="text-sm text-gray-500 hover:text-blue-600 mb-6 block">&larr; العودة إلى الصفحة الرئيسية</a>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">الاستعلام عن تذكرتك</h1>
        <p class="text-center text-gray-500 mb-8">أدخل رقم هويتك الوطنية لعرض جميع التذاكر المسجلة باسمك.</p>
        <form action="/lookup" method="POST">
            <div class="mb-5">
                <label for="national_id" class="block text-gray-700 font-semibold mb-2">رقم الهوية الوطنية</label>
                <input type="text" id="national_id" name="national_id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">بحث</button>
        </form>
    </div>
</body>
</html>
